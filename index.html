<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
    <title>bubble test</title>
  </head>
  <body>
    <script>
      (async function () {
        let dataHtml = await fetch("https://app.leadbubble.io/hooks/project/getHtmlData?project_id=1");
        let dataHtmlJson = await dataHtml.json();
        dataHtmlJson.status && document.querySelector("body").appendChild(document.createRange().createContextualFragment(dataHtmlJson.data));
      })();
    </script>
  </body>
</html>
