<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
    <title>Video Test</title>
  </head>
  <body>
    <video autoplay playsinline preload controls muted type="video/mp4">
      <source src="my-video-file-name-converted.mp4" type="video/mp4"></source>
    </video>

    <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="264"
    poster="MY_VIDEO_POSTER.jpg"
    data-setup="{}"
  >
    <source src="my-video-file-name-converted.mp4" type="video/mp4" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>
    <p class="errMessage"></p>
    <script>
      const video = document.querySelector("video");
      const errMessage = document.querySelector(".errMessage");

      video.addEventListener("error", (e) => {
        console.log(e);
        alert(e);
        errMessage.textContent = `${e}`;
      })


      
    </script>
    <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
  </body>
</html>
